<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Socket Client</title>
</head>
<body class="container">
    <h1 class="mt-2">Socket Client</h1>
    <hr>

    <p>
        Server Status : 
        <span class="text-success" id="lblOnline"> Online</span>
        <span class="text-danger" id="lblOffline"> Offline</span>
    </p>

    <div class="row">
        <div class="col">
            <input type="text" id="txtMensaje" class="form-control">
        </div>
    </div>
    <button id="btnEnviar" class="btn btn-primary mt-2">
        Enviar
    </button>
    <ul class="list-group mt-2" id="customer-list">
    </ul>

    <button id="btnStart" class="btn btn-primary mt-2">
        Start
    </button>


    <div class="row">
        <div class="col">
            <input type="text" id="txtPositionX" class="form-control">
            <input type="text" id="txtPositionY" class="form-control">
        </div>
    </div>
    <button id="btnEnviarAtaque" class="btn btn-primary mt-2">
        Enviar Ataque
    </button>

    <script src="http://localhost:8081/socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
